<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <Section class="lg:mx-80  mx-5 mt-10 bg-cyan-400 lg:p-10">
        <h1 class="text-center text-4xl font-bold">My Text Editor</h1>
        <div class="border-2 lg:p-10 lg:m-10">
        <div class=" mt-10 flex flex-row items-center justify-around pb-4 border-b-4  ">
         <div class="">
            <button class="mr-2 text-2xl hover:bg-yellow-300 px-3">B</button>
            <button class="mr-2 text-2xl hover:bg-yellow-300 px-3">I</button>
            <button class="mr-2 text-2xl hover:bg-yellow-300 px-3">U</button>
         </div>

         
         <div class="">

            <button  class="mr-2 text-2xl hover:bg-yellow-300 px-3"> <i  class="fa-solid fa-align-right"></i></button> 
            <button  class="mr-2 text-2xl hover:bg-yellow-300 px-3"> <i class="fa-solid fa-align-left"></i></button> 
            <button  class="mr-2 text-2xl hover:bg-yellow-300 px-3"> <i class="fa-solid fa-align-justify"></i></button>
            <button  class="mr-2 text-2xl hover:bg-yellow-300 px-3"> <i class="fa-solid fa-align-center"></i></button>

         </div>

         <div>
            <button  class="mr-2 text-2xl hover:bg-yellow-300 px-3">16</button>
            <button  class="mr-2 text-2xl hover:bg-yellow-300 px-3">aA</button>

         </div>   

        </div>

        <div class=" mt-5 mx-auto">
            <textarea class="bg-white " name="" id="" cols="86" rows="10"></textarea>
        </div>
    </div>
        


    </Section>
</body>
</html>
